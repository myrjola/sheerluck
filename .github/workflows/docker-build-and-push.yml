name: Docker build and push
on:
  workflow_call:
    inputs:
      docker_tag:
        required: true
        type: string
    outputs:
      docker_image_uri:
        description: "The URI of the Docker that was pushed by this workflow."
        value: registry.fly.io/sheerluck:${{ inputs.docker_tag }}

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
  FLY_REGION: arn
  FLY_ORG: personal

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
        docker_image_uri: ${{ steps.set_docker_image.outputs.DOCKER_IMAGE_URI }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Install musl-tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cross-compile
        env:
          CC: musl-gcc
          CGO_ENABLED: 1
          GOOS: linux
          GOARCH: amd64
        run: go build -ldflags='-s -w -extldflags "-static"' -o bin/sheerluck.linux_amd64 ./cmd/web

      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: fly deploy --remote-only --build-only --push --image registry.fly.io/sheerluck:${{ inputs.docker_tag }}
