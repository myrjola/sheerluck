name: Pull Request Build

on: [ pull_request ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - uses: actions/cache@v4
        with:
          path: custom-gcl
          key: ${{ runner.os }}-custom-gcl-${{ hashFiles('go.mod', '.custom-gcl.yml') }}

      - name: Build
        run: make ci
