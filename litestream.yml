dbs:
  - path: ${SHEERLUCK_SQLITE_URL}
    replicas:
      - type: ${LITESTREAM_REPLICA_TYPE}
        path: ${LITESTREAM_REPLICA_PATH}
        endpoint: ${LITESTREAM_URL}
        bucket: ${LITESTREAM_BUCKET}
        access-key-id: ${LITESTREAM_ACCESS_KEY}
        secret-access-key: ${LITESTREAM_SECRET_KEY}
addr: ":9090"
logging:
  level: WARN
  type: text
  stderr: false
