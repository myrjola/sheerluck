dbs:
  - path: ${SHEERLUCK_SQLITE_URL}
    replicas:
      - type: ${LITESTREAM_REPLICA_TYPE}
        path: ${FLY_APP_NAME}-backup
        endpoint: ${AWS_ENDPOINT_URL_S3}
        region: ${AWS_REGION}
        bucket: ${BUCKET_NAME}
        access-key-id: ${AWS_ACCESS_KEY_ID}
        secret-access-key: ${AWS_SECRET_ACCESS_KEY}
addr: ":9090"
logging:
  level: WARN
  type: text
  stderr: false
